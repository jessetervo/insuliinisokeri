<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color:palegreen;">
	<h1>Add event</h1>
	<div>
		<form th:object="${Event}" th:action="@{save}" action="#" method="post">
			
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			
		  	<label for="time">Time</label>
			<input type="text" id="time" th:field="*{time}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="insulinUnit">Insulin unit</label>
			<input type="text" id="insulinUnit" th:field="*{insulinUnit}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="preSugar">Sugar before</label>
			<input type="text" id="preSugar" th:field="*{preSugar}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="postSugar">Sugar after</label>
			<input type="text" id="post-Sugar" th:field="*{postSugar}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
